<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards SRS (v9)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --primary-color: #4a90e2;
            --primary-text: #ffffff;
            --grey-light: #e0e0e0;
            --grey-dark: #888;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
            --border-radius: 8px;
            --success: #63b179;
            --warning: #f7b544;
            --danger: #e57373;
        }

        body.dark-mode {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --grey-light: #2c2c2c;
            --grey-dark: #aaa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container { width: 100%; max-width: 500px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        h1 { font-size: 24px; }
        
        #theme-toggle {
            background: none; border: 1px solid var(--grey-dark); color: var(--text-color);
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 20px;
            display: flex; justify-content: center; align-items: center;
        }

        .hidden { display: none !important; }
        
        #welcome-screen, #app-screen {
            background-color: var(--card-bg); padding: 24px;
            border-radius: var(--border-radius); box-shadow: var(--shadow); text-align: center;
        }

        #welcome-screen p { margin-bottom: 16px; }

        .btn {
            background-color: var(--primary-color); color: var(--primary-text);
            border: none; padding: 10px 16px; border-radius: var(--border-radius);
            cursor: pointer; font-size: 16px; font-weight: 500; margin: 4px;
            transition: opacity 0.2s;
        }
        
        .btn:hover { opacity: 0.9; }
        .btn-secondary { background-color: var(--grey-light); color: var(--text-color); }
        .btn-quit { background-color: transparent; color: var(--danger); border: 1px solid var(--danger); }

        #deck-info { margin-bottom: 16px; color: var(--grey-dark); }
        #card-container {
            perspective: 1000px;
            min-height: 200px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: height 0.3s ease-in-out;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        #card-container.is-flipped .card-inner { transform: rotateX(180deg); }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 1px solid var(--grey-light);
            border-radius: var(--border-radius);
            font-size: 20px;
            text-align: center;
            overflow-y: auto;
        }
        .card-face > *:first-child { margin-top: 0; }
        .card-face > *:last-child { margin-bottom: 0; }
        .card-face p { margin: 10px 0; }
        .card-face ul, .card-face ol { text-align: left; display: inline-block; }
        .card-face code { background-color: var(--grey-light); padding: 2px 5px; border-radius: 4px; font-family: monospace; }
        
        .card-front { background-color: var(--card-bg); }
        .card-back { background-color: var(--card-bg); transform: rotateX(180deg); }

        #answer-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        #btn-again { background-color: var(--danger); }
        #btn-hard { background-color: var(--warning); }
        #btn-good { background-color: var(--success); }
        #btn-easy { background-color: var(--primary-color); }
        
        .controls { 
            margin-top: 24px; border-top: 1px solid var(--grey-light); padding-top: 16px;
            display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;
        }
        #file-input { display: none; }
        #permanent-decks-container { display: flex; flex-wrap: wrap; justify-content: center; }

        /* Modal for study mode selection */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6); display: flex;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background-color: var(--card-bg); padding: 30px;
            border-radius: var(--border-radius); text-align: left;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-content h3 { text-align: center; margin-bottom: 20px; }
        .modal-content .btn { display: block; width: 100%; margin-top: 20px; }
        .modal-content .radio-group { display: flex; flex-direction: column; gap: 15px; }
        .modal-content label { display: flex; align-items: center; cursor: pointer; font-size: 18px; }
        .modal-content input[type="radio"] { margin-right: 10px; }

    </style>
</head>
<body>

    <div class="container">
        <header><h1>Flashcards SRS</h1><button id="theme-toggle" title="Changer le th√®me">üåô</button></header>
        <main>
            <div id="welcome-screen">
                <h2>Bienvenue !</h2>
                <p>Commencez avec un deck de la biblioth√®que ou importez le v√¥tre.</p>
                <div id="permanent-decks-container"></div>
                <hr style="margin: 16px 0; border-color: var(--grey-light);">
                <button class="btn btn-secondary" onclick="document.getElementById('file-input').click();">Importer un CSV local...</button>
                <input type="file" id="file-input" accept=".csv">
            </div>
            <div id="app-screen" class="hidden">
                <div id="deck-info"><span id="deck-name"></span> | <span id="deck-progress"></span></div>
                <div id="card-container">
                    <div class="card-inner">
                        <div class="card-face card-front" id="card-front"></div>
                        <div class="card-face card-back" id="card-back"></div>
                    </div>
                </div>
                <div id="answer-buttons" class="hidden">
                    <button class="btn" id="btn-again">√Ä revoir (1)</button><button class="btn" id="btn-hard">Difficile (2)</button>
                    <button class="btn" id="btn-good">Correct (3)</button><button class="btn" id="btn-easy">Facile (4)</button>
                </div>
                
                <div id="no-cards-message" class="hidden">
                    <p>Bravo ! Aucune carte √† r√©viser pour aujourd'hui.</p>
                    <button class="btn" id="btn-back-to-library" style="margin-top: 16px;">Retourner √† la biblioth√®que</button>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" id="download-progress">T√©l√©charger Progression</button>
                    <button class="btn btn-quit" id="btn-quit-session">Quitter & retourner au menu</button>
                </div>
            </div>
        </main>
        
        <div id="study-mode-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3>Choisir le mode d'affichage</h3>
                <div class="radio-group">
                    <label><input type="radio" name="study-mode" value="recto" checked> Afficher le Recto (Question)</label>
                    <label><input type="radio" name="study-mode" value="verso"> Afficher le Verso (R√©ponse)</label>
                    <label><input type="radio" name="study-mode" value="aleatoire"> Al√©atoire</label>
                </div>
                <button class="btn" id="start-session-btn">Lancer la session</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // --- DOM ELEMENTS ---
        const welcomeScreen = document.getElementById('welcome-screen');
        const appScreen = document.getElementById('app-screen');
        const cardContainer = document.getElementById('card-container');
        const cardFront = document.getElementById('card-front');
        const cardBack = document.getElementById('card-back');
        const answerButtons = document.getElementById('answer-buttons');
        const deckNameEl = document.getElementById('deck-name');
        const deckProgressEl = document.getElementById('deck-progress');
        const fileInput = document.getElementById('file-input');
        const downloadBtn = document.getElementById('download-progress');
        const noCardsMessage = document.getElementById('no-cards-message');
        const themeToggle = document.getElementById('theme-toggle');
        const backToLibraryBtn = document.getElementById('btn-back-to-library');
        const quitSessionBtn = document.getElementById('btn-quit-session');
        const studyModeModal = document.getElementById('study-mode-modal');
        const startSessionBtn = document.getElementById('start-session-btn');

        // --- STATE MANAGEMENT ---
        let appState = { 
            deckName: null, cards: [], dueCards: [], currentCardIndex: -1,
            studyMode: 'recto' // 'recto', 'verso', or 'aleatoire'
        };

        function saveState() { localStorage.setItem('flashcard_app_state', JSON.stringify(appState)); }
        function loadState() {
            const savedState = localStorage.getItem('flashcard_app_state');
            if (savedState) { appState = JSON.parse(savedState); return true; }
            return false;
        }
        function resetApp() {
            appState = { deckName: null, cards: [], dueCards: [], currentCardIndex: -1, studyMode: 'recto' };
            localStorage.removeItem('flashcard_app_state');
            render();
        }

        // --- DECK INITIALIZATION ---
        function initializeDeck(cardsData, deckName, mode) {
            const now = new Date().toISOString().split('T')[0];
            appState.deckName = deckName;
            appState.studyMode = mode;
            appState.cards = cardsData.map((card, index) => ({
                id_unique: `${deckName}-${index}`,
                Question: card.Question,
                R√©ponse: card.R√©ponse,
                prochaine_revision: now,
                intervalle: 0,
                facteur_facilite: 2.5,
                statut: 'nouvelle'
            }));
            saveState();
            render();
        }

        // --- SRS LOGIC (SuperMemo 2 inspired) ---
        function processAnswer(quality) {
            const card = appState.dueCards[appState.currentCardIndex];
            if (quality < 2) {
                card.intervalle = 1; card.statut = "apprentissage";
            } else {
                if (card.statut === 'nouvelle' || card.statut === 'apprentissage') {
                    if (quality === 2) card.intervalle = 1;
                    else if (quality === 3) card.intervalle = 3;
                    else card.intervalle = 5;
                    card.statut = "r√©vision";
                } else if (card.statut === 'r√©vision') {
                    card.facteur_facilite = Math.max(1.3, card.facteur_facilite + (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02)));
                    card.intervalle = Math.ceil(card.intervalle * card.facteur_facilite);
                }
            }
            const reviewDate = new Date();
            reviewDate.setDate(reviewDate.getDate() + card.intervalle);
            card.prochaine_revision = reviewDate.toISOString().split('T')[0];
            saveState();
            render();
        }

        // --- UI & RENDERING ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function render() {
            if (!appState.deckName) {
                welcomeScreen.classList.remove('hidden');
                appScreen.classList.add('hidden');
            } else {
                welcomeScreen.classList.add('hidden');
                appScreen.classList.remove('hidden');
                
                const today = new Date().toISOString().split('T')[0];
                appState.dueCards = appState.cards.filter(card => card.prochaine_revision <= today);
                
                shuffleArray(appState.dueCards); // On m√©lange les cartes √† chaque rendu

                deckNameEl.textContent = `${appState.deckName} (Mode: ${appState.studyMode})`;
                const totalCards = appState.cards.length;
                const dueCount = appState.dueCards.length;
                deckProgressEl.textContent = `√Ä r√©viser: ${dueCount}`;
                
                if (dueCount > 0) {
                    appState.currentCardIndex = 0;
                    showCard();
                    noCardsMessage.classList.add('hidden');
                } else {
                    cardContainer.classList.add('hidden');
                    answerButtons.classList.add('hidden');
                    noCardsMessage.classList.remove('hidden');
                }
            }
        }
        function showCard() {
            const card = appState.dueCards[appState.currentCardIndex];
            cardContainer.classList.remove('hidden', 'is-flipped');
            
            let questionText = card.Question;
            let answerText = card.R√©ponse;
            let showFrontFirst;

            if (appState.studyMode === 'recto') {
                showFrontFirst = true;
            } else if (appState.studyMode === 'verso') {
                showFrontFirst = false;
            } else { // aleatoire
                showFrontFirst = Math.random() < 0.5;
            }

            if (showFrontFirst) {
                cardFront.innerHTML = marked.parse(questionText || '');
                cardBack.innerHTML = marked.parse(answerText || '');
            } else {
                cardFront.innerHTML = marked.parse(answerText || ''); // Affiche R√©ponse au recto
                cardBack.innerHTML = marked.parse(questionText || ''); // Affiche Question au verso
            }

            answerButtons.classList.add('hidden');
            adjustCardHeight();
        }

        function adjustCardHeight() {
            cardContainer.style.height = 'auto';
            const frontHeight = cardFront.scrollHeight;
            const backHeight = cardBack.scrollHeight;
            const maxHeight = Math.max(frontHeight, backHeight);
            cardContainer.style.height = `${Math.max(maxHeight, 200)}px`;
        }

        function flipCard() { if (appState.dueCards.length > 0) { cardContainer.classList.add('is-flipped'); answerButtons.classList.remove('hidden'); } }

        // --- FILE HANDLING & STUDY MODES ---
        let deckToLoad = null; // Variable temporaire pour stocker les infos du deck √† charger

        async function loadPermanentDecks() {
            try {
                const response = await fetch('decks/manifest.json');
                const manifest = await response.json();
                const container = document.getElementById('permanent-decks-container');
                container.innerHTML = '';
                manifest.forEach(deckInfo => {
                    const button = document.createElement('button');
                    button.className = 'btn';
                    button.textContent = `Charger ${deckInfo.nom}`;
                    button.onclick = () => {
                        deckToLoad = { type: 'permanent', info: deckInfo };
                        promptStudyMode();
                    };
                    container.appendChild(button);
                });
            } catch (error) { console.error("Impossible de charger la biblioth√®que de decks.", error); }
        }

        function promptStudyMode() {
            studyModeModal.classList.remove('hidden');
        }

        startSessionBtn.addEventListener('click', () => {
            const selectedMode = document.querySelector('input[name="study-mode"]:checked').value;
            studyModeModal.classList.add('hidden');

            if (deckToLoad) {
                if (deckToLoad.type === 'permanent') {
                    loadPermanentDeck(deckToLoad.info, selectedMode);
                } else if (deckToLoad.type === 'local') {
                    initializeDeck(deckToLoad.data, deckToLoad.name, selectedMode);
                }
                deckToLoad = null; // Reset
            }
        });

        async function loadPermanentDeck(deckInfo, mode) {
            try {
                const response = await fetch(`decks/${deckInfo.fichier}`);
                const deckData = await response.json();
                initializeDeck(deckData, deckInfo.nom, mode);
            } catch (error) { console.error(`Erreur de chargement du deck ${deckInfo.nom}`, error); }
        }
        
        function handleLocalFileLoad(event) {
            const file = event.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const csvText = e.target.result;
                const deckName = file.name.replace(/\.csv$/, '');
                try {
                    const lines = csvText.trim().split('\n');
                    const headers = lines.shift().split(',').map(h => h.trim());
                    const qIndex = headers.indexOf('Question');
                    const rIndex = headers.indexOf('R√©ponse');
                    if (qIndex === -1 || rIndex === -1) throw new Error("Colonnes 'Question' et 'R√©ponse' manquantes.");
                    const cardsData = lines.map(line => {
                        const values = line.split(',');
                        return { Question: (values[qIndex] || "").trim().replace(/"/g, ''), R√©ponse: (values[rIndex] || "").trim().replace(/"/g, '') };
                    });
                    
                    deckToLoad = { type: 'local', data: cardsData, name: deckName };
                    promptStudyMode();

                } catch (err) { alert(`Erreur de lecture du CSV: ${err.message}`); }
            };
            reader.readAsText(file, 'UTF-8');
            fileInput.value = "";
        }
        function downloadProgress() {
            if (!appState.cards || appState.cards.length === 0) return;
            const headers = "Question,R√©ponse,prochaine_revision,intervalle,facteur_facilite,statut";
            const rows = appState.cards.map(c => `"${c.Question.replace(/"/g, '""')}","${c.R√©ponse.replace(/"/g, '""')}",${c.prochaine_revision},${c.intervalle},${c.facteur_facilite},${c.statut}`);
            const csvContent = [headers, ...rows].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `${appState.deckName}_progress.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
        }

        // --- THEME ---
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') { document.body.classList.add('dark-mode'); themeToggle.textContent = '‚òÄÔ∏è'; } 
            else { document.body.classList.remove('dark-mode'); themeToggle.textContent = 'üåô'; }
        }
        
        // --- INITIALIZATION & EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', async () => {
            applySavedTheme();
            await loadPermanentDecks();
            if (loadState()) {
                // If a state is loaded, we need to ensure studyMode has a default value if it's from an old version
                if (typeof appState.studyMode === 'undefined') {
                    appState.studyMode = 'recto';
                }
                render();
            }
        });

        cardContainer.addEventListener('click', flipCard);
        fileInput.addEventListener('change', handleLocalFileLoad);
        downloadBtn.addEventListener('click', downloadProgress);
        themeToggle.addEventListener('click', toggleTheme);
        backToLibraryBtn.addEventListener('click', resetApp);
        
        quitSessionBtn.addEventListener('click', () => {
            if (confirm("√ätes-vous s√ªr de vouloir quitter ? La progression sur les cartes d√©j√† vues est sauvegard√©e.")) {
                resetApp();
            }
        });

        answerButtons.addEventListener('click', (e) => {
            if(e.target.tagName !== 'BUTTON') return;
            const qualityMap = { 'btn-again': 1, 'btn-hard': 2, 'btn-good': 3, 'btn-easy': 4 };
            processAnswer(qualityMap[e.target.id]);
        });
        document.addEventListener('keydown', (e) => {
            if (appState.deckName && appState.dueCards.length > 0) {
                if (e.code === 'Space' && !cardContainer.classList.contains('is-flipped')) { e.preventDefault(); flipCard(); } 
                else if (cardContainer.classList.contains('is-flipped')) {
                    const qualityMap = { 'Digit1': 1, 'Digit2': 2, 'Digit3': 3, 'Digit4': 4 };
                    if (qualityMap[e.code]) { processAnswer(qualityMap[e.code]); }
                }
            }
        });
    </script>
</body>
</html>
